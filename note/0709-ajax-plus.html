<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="a" name="a">+<input type="number" id="b" name="b">
    <button id="sendBtn">=</button><span id="result"></span>

    <script src="../proj58/lib/jquery-3.5.1.js"></script>
        <!-- ajax頁面不會刷新 -->
         <!-- button有綁事件不會刷新頁面 -->
    <script>
        // 設變數
        const sendBtn = $('#sendBtn'),
        $a = $('#a'),
        $b = $('#b'),
        result = $('#result');

        sendBtn.on('click',function(){
            console.log($a.val(),$b.val());


            $.get(
            '0709-plus.php',  //抓到php程式,給php計算
            {a: $a.val(),b: $b.val()}, //抓到ab的值

            function(data){  //php算完回傳的值,data是自己訂的形式參數
                result.text(data);  
            });

        });

        

    </script>
</body>
</html>
